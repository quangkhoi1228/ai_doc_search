<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/shinobi_2.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <script>
        var shinobi = {};
    </script>
    <script defer src="/static/js/shinobi_2.js"></script>
    <script defer src="/static/js/indexrender.js"></script>
</head>

<body class="has-navbar-fixed-top">
    <nav class="navbar is-primary is-fixed-top" role="navigation"
        aria-label="main navigation" style="
        height: 3.25rem;
    ">
        <div class="navbar-brand">
            <a class="navbar-item logo">
                <p class="title has-text-white">AIDocSearch</p>
            </a>
            <div class="navbar-item filter-section">
                <div class="field has-addons ">
                    <p class="control">
                        <span class="select has-text-dark">
                            <select snb-key="searchtype">
                                <option value="menu">Bài học</option>
                                <option value="tags">Liên quan</option>
                                <option value="content">Từ khoá</option>
                            </select>
                        </span>
                    </p>
                    <p class="control is-expanded">
                        <input snb-key="searchkey" class="input has-text-dark"
                            type="text" placeholder="Nội dung">
                    </p>
                    <p class="control">
                        <a class="button is-link submit-button"><span
                                class="icon"><i
                                    class="fal fa-search"></i></span><span>
                                Tìm kiếm</span>
                        </a>
                    </p>
                </div>
            </div>
            <a role="button" class="navbar-burger" aria-label="menu"
                data-target="navMenu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field">
                        <div class="control">
                            <a class="button is-dark"
                                href="https://github.com/quangkhoi1228/algorithm_documents_search"
                                target="_blank">
                                <span class="icon">
                                    <i class="fab fa-github"></i>
                                </span>
                                <span>Github</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="">
            <div class="columns">
                <div class="column is-3" style="
                -webkit-box-shadow: 0 0px 10px rgba(0, 0, 0, 0.3);
                -moz-box-shadow: 0 0px 10px rgba(0, 0, 0, 0.3);
                box-shadow: 0 0px 10px rgba(0, 0, 0, 0.3);
                height: calc( 100vh - 2.5rem );
                overflow-y: auto;
            ">

                    <div id="menuLeft">
                    </div>

                </div>
                <div class="column" style="
                height: calc( 100vh - 2.5rem );
            ">
                    <iframe id="contentIframe" src=""
                        style="height:calc( 100vh - 4.35rem ) ;width: 100%;"></iframe>

                    <div class="tags-container" style="
                    position: fixed;
                    right: 3rem;
                    top: 30%;
                ">
                        <a class="button is-info is-icon is-rounded tooltip has-tooltip-left"
                            data-show="quickview"  data-tooltip="Hiển thị từ khóa liên quan"
                            data-target="quickviewDefault"><span class="icon"><i
                                    class="fa fa-tags"></i></span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="quickviewDefault" class="quickview">
        <header class="quickview-header is-link">
            <p class="title">Liên quan</p>
            <span class="delete" data-dismiss="quickview"></span>
        </header>

        <div class="quickview-body">
            <div class="quickview-block quickview-block has-padding-1-rem tags">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            shinobi.initbulma.build();
            shinobi.indexrender.init();
        });
    </script>
</body>


</html>
